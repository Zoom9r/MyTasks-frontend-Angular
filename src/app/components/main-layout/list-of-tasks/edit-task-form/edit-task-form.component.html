<mat-card>
  <mat-card-header>
    <mat-card-title>Editing your task...</mat-card-title>

    <mat-card-subtitle>
      <div>

        <mat-form-field class="input-width">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Input new name" type="text" [(ngModel)]="editedTaskName">
        </mat-form-field>
        <br>
        <mat-form-field class="input-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Input new description" type="text"
            [(ngModel)]="editedTaskDescription"></textarea>
        </mat-form-field>
        <br>
        <span>

          <mat-form-field>
            <mat-label>{{data.currentList.listName}}</mat-label>
            <mat-select disabled="true"> </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>current:{{data.currentStatus.statusName}}</mat-label>
            <mat-select [(value)]="selectedStatus">
              <mat-option *ngFor="let status of data.currentList.statuses" [value]="status"
                (click)="onStatusSelected(status)">
                {{status.statusName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </span>
      </div>
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button mat-dialog-close (click)="onCloseClick()">Close</button>
    <button mat-button [mat-dialog-close]="true" (click)="onFinishEditTask()">Edit</button>
  </mat-card-actions>
</mat-card>
